# Chip is ESP32-S3 (QFN56) (revision v0.2)
# Features: WiFi, BLE, Embedded PSRAM 8MB (AP_3v3)
# Crystal is 40MHz
# Detected flash size: 16MB
# Flash type set in eFuse: quad (4 data lines)

esp32:
  board: esp32-s3-devkitc1-n16r8
  flash_size: 16MB

psram:
  mode: octal
  speed: 80MHz

sensor:
  - platform: debug
    psram:
      name: "Free PSRAM"

